        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

        <div class="container-fluid">
            <h1 class="mt-4">Games</h1>
            <div id="games-grid">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="game : ${games}">
                        <div class="card" style="width: 100%;">
                            <img th:src="'data:image/jpeg;base64,' + ${game.imageUrl}" class="img-thumbnail" style="max-width: 100px;" alt="">      <div class="card-body">
                                <h5 class="card-title" th:text="${game.gameName}">Game Name</h5>
                                <p class="card-text" th:text="${game.gameDescription}">Game Description</p>
                                <p class="card-text" th:text="${game.gameCategory}">Game Category</p>
                                <a href="#" class="btn btn-primary">Play Now</a>
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#createReportModal">
                                <i class="bi bi-flag"></i> Report
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
