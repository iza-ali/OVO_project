<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function showSection(sectionId) {
            document.getElementById('dashboard-content').style.display = 'none';
            document.getElementById('games-grid').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }
        document.addEventListener('DOMContentLoaded', function() {
            showSection('dashboard-content'); // Show dashboard by default
        });
    </script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg border-bottom">
            <div class="container-fluid">
                <div><img class="navbar-brand ms-auto" alt="logo" height="60" src="../static/assets/ovo_logo.png"></div>
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item dropdown me-auto ">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://img.freepik.com/free-vector/cute-cat-gaming-cartoon_138676-2969.jpg" alt="hugenerd" width="30" height="30" class="rounded-circle">
                            <span class="mx-1" th:text="${player.username}"></span>
                        </a>
<!--                        <div class="collapse navbar-collapse" id="navbarSupportedContent">-->
<!--                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">-->
<!--                                <li class="nav-item" th:if="${player.type == T(com.ovo.app.ovo.enums.PlayerTypeEnum).ADMIN}">-->
<!--                                    <a class="nav-link active" aria-current="page" href="/gameManagement">Game Management</a>-->
<!--                                </li>-->
<!--                            </ul>-->
<!--                        </div>-->
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/leaderboard">My stats</a>
                            <a class="dropdown-item" href="/account">Account</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" th:href="@{/logout}">Log out</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h1 class="mt-4">Games</h1>
            <div id="games-grid">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="game : ${games}">
                        <div class="card" style="width: 100%;">
                            <img th:src="${game.imageUrl}" class="card-img-top" th:alt="${game.gameName}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${game.gameName}">Game Name</h5>
                                <p class="card-text" th:text="${game.gameDescription}">Game Description</p>
                                <p class="card-text" th:text="${game.gameCategory}">Game Category</p>
                                <a href="#" class="btn btn-primary">Play Now</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
