<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Account</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!--        <link href="/css/custom.css" rel="stylesheet">-->
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg border-bottom">
                    <div class="container-fluid">
                        <div><img class="navbar-brand ms-auto" alt="logo" height="60" src="../static/assets/ovo_logo.png"></div>
                            <ul class="navbar-nav mt-2 mt-lg-0">
                                <li class="nav-item dropdown me-auto ">
                                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="https://img.freepik.com/free-vector/cute-cat-gaming-cartoon_138676-2969.jpg" alt="hugenerd" width="30" height="30" class="rounded-circle">
                                        <span class="mx-1" th:text="${player.username}"></span>
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#">My stats</a>
                                        <a class="dropdown-item" href="@{/account}">Account</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" th:href="@{/logout}">Log out</a>
                                    </div>
                                </li>
                            </ul>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h3 class="mt-4">Your details:</h3>
                    <p>Name: <span th:text="${player.username}"></span></p>
                    <p>Email: <span th:text="${player.email}"></span></p>
                    <p>Date joined: <span th:text="${player.createdAt}"></span></p>
                    <div><button class= "alert alert-danger" role="button" href="#"><b>Delete my account</b></button></div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../../../../../../Downloads/startbootstrap-simple-sidebar-gh-pages/startbootstrap-simple-sidebar-gh-pages/js/scripts.js"></script>
    </body>
</html>
