<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            convertImageToBase64(event);
        });
        function convertImageToBase64(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('imageUrl').value = reader.result;
            };
            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function convertBase64ToImage(base64String, imgElementId) {
            document.getElementById(imgElementId).src = base64String;
        }
    </script>
</head>
<body>
<div class="container">
    <h1>Game Management</h1>
<!--    <form action="/add-game" method="post" enctype="multipart/form-data">-->
        <form action="#" enctype="multipart/form-data" th:action="@{/add-game}" method="post" th:object="${game}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
            <label for="gameName" class="form-label">Game Name</label>
            <input type="text" class="form-control" id="gameName" th:field="*{gameName}" name="gameName" required>
        </div>
        <div class="mb-3">
            <label for="gameDescription" class="form-label">Game Description</label>
            <textarea class="form-control" th:field="*{gameDescription}" id="gameDescription" name="gameDescription" required></textarea>
        </div>
            <div class="mb-3">
                <label for="gameCategory" class="form-label">Game Category</label>
                <select class="form-control" id="gameCategory" th:field="*{gameCategory}" required>
                    <option th:each="category : ${T(com.ovo.app.ovo.enums.GameCategoryEnum).values()}"
                            th:value="${category}" th:text="${category}">Category</option>
                </select>
            </div>
        <div class="mb-3">
            <label for="imageUrl" class="form-label">Game Image</label>
            <input type="file" class="form-control" th:field="*{imageUrl}" id="imageUrl" accept="image/*">

<!--            <input type="hidden" id="imageUrl" name="imageUrl">-->
        </div>
        <button type="submit" class="btn btn-primary">Add Game</button>
    </form>
    <hr>
    <h2>Preview</h2>
    <img id="imagePreview" alt="Game Image Preview" style="max-width: 100%; height: auto;">
    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                document.getElementById('imagePreview').src = reader.result;
            };
            if (file) {
                reader.readAsDataURL(file);
            }
        });
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
