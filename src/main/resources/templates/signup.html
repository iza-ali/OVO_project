<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://img.freepik.com/free-photo/gamification-3d-rendering-concept_23-2149484773.jpg"
                   alt="signup Image" class="img-fluid"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Create Account</h3>
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong> Player created successfully!</strong>
                  <a href="/login" class="ms-2">Login</a> to access your account.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form action="#" th:action="@{/signup}" method="post" th:object="${player}">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                  <div class="form-group mb-3">
                    <label for="username">Username<span class="text-danger">*</span></label>
                    <input id="username" class="form-control" th:field="*{username}" type="text" required autocomplete="off"/>
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                  </div>

                  <div class="form-group mb-3">
                    <label for="email">Email Address<span class="text-danger">*</span></label>
                    <input id="email" class="form-control" th:field="*{email}" type="email" required autocomplete="off"/>
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                  </div>

                  <div class="form-group mb-3">
                    <label for="password">Set A Password<span class="text-danger">*</span></label>
                    <input id="password" class="form-control" th:field="*{password}" type="password" required autocomplete="off"/>
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                  </div>

                  <div class="form-group mb-3">
                    <label for="confirmPassword">Confirm Password<span class="text-danger">*</span></label>
                    <input id="confirmPassword" class="form-control" th:field="*{confirmPassword}" type="password" required autocomplete="off"/>
                    <p th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger" th:errors="*{confirmPassword}"></p>
                  </div>

                  <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
